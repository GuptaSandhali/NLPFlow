<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLPFlow - Node Workflow Builder</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Node registry and manifest for lazy-loading external nodes -->
    <script src="src/engine/registry.js"></script>
    <script src="src/nodes/manifest.js"></script>
    <!-- AI Builder utilities -->
    <script src="src/ai/graphValidator.js"></script>
    <script src="src/ai/manifestSummary.js"></script>
    <script src="src/ai/aiBuilderService.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
        }

        #root {
            width: 100%;
            height: 100%;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background-color: #2b2b2b;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #3e3e3e;
            z-index: 10;
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        .sidebar {
            width: 280px;
            background-color: #252525;
            border-right: 1px solid #3e3e3e;
            display: flex;
            flex-direction: column;
        }

        .canvas-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            background-color: #1a1a1a;
        }

        .properties-panel {
            width: 320px;
            background-color: #252525;
            border-left: 1px solid #3e3e3e;
            overflow-y: auto;
        }

        .workflow-canvas {
            width: 100%;
            height: 100%;
            position: relative;
            cursor: grab;
        }

        .workflow-canvas.grabbing {
            cursor: grabbing;
        }

        .canvas-grid {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
        }

        .node {
            position: absolute;
            background: #2b2b2b;
            border: 1px solid #3e3e3e;
            border-radius: 8px;
            min-width: 220px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            cursor: move;
            user-select: none;
        }

        .node.selected {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3), 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .node-header {
            padding: 10px 12px;
            border-radius: 8px 8px 0 0;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            font-size: 14px;
            color: white;
            position: relative;
        }

        .node-execute {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            padding: 4px 8px;
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid #3b82f6;
            border-radius: 4px;
            color: #3b82f6;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .node-execute:hover {
            background: rgba(59, 130, 246, 0.3);
        }

        .node-execute:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .node-body {
            padding: 12px;
            font-size: 13px;
            color: #b3b3b3;
            min-height: 40px;
        }

        .node-preview {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 4px;
            margin-top: 8px;
            background: #1a1a1a;
            display: block;
            border: 1px solid #3e3e3e;
        }

        .node-debug-info {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid #3b82f6;
            border-radius: 4px;
            padding: 8px;
            margin-top: 8px;
            font-size: 11px;
            color: #93c5fd;
        }

        .node-error-info {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            border-radius: 4px;
            padding: 8px;
            margin-top: 8px;
            font-size: 11px;
            color: #fca5a5;
        }

        .node-warning-info {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid #f59e0b;
            border-radius: 4px;
            padding: 8px;
            margin-top: 8px;
            font-size: 11px;
            color: #fbbf24;
        }

        .node-port {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #4a5568;
            border: 2px solid #2b2b2b;
            border-radius: 50%;
            cursor: pointer;
            z-index: 2;
        }

        .node-port:hover {
            background: #3b82f6;
        }

        .node-port.input {
            left: -6px;
            top: 50%;
            transform: translateY(-50%);
        }

        .node-port.output {
            right: -6px;
            top: 50%;
            transform: translateY(-50%);
        }

        .node-port.connected {
            background: #10b981;
        }

        .connection-line {
            position: absolute;
            pointer-events: none;
            stroke: #3b82f6;
            stroke-width: 2;
            fill: none;
        }

        .zoom-controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            background: #2b2b2b;
            border: 1px solid #3e3e3e;
            border-radius: 8px;
            padding: 8px;
            z-index: 5;
        }

        .zoom-btn {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #3b3b3b;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            font-size: 18px;
        }

        .zoom-btn:hover {
            background: #4b4b4b;
        }

        .execution-status {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #2b2b2b;
            border: 1px solid #3e3e3e;
            border-radius: 8px;
            padding: 12px 16px;
            display: none;
            max-width: 300px;
            z-index: 5;
        }

        .execution-status.active {
            display: block;
        }

        .btn {
            padding: 8px 16px;
            background: #3b82f6;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn:hover {
            background: #2563eb;
        }

        .btn.btn-stop {
            background: #ef4444;
        }

        .btn.btn-stop:hover {
            background: #dc2626;
        }

        .btn.btn-settings {
            background: #6b7280;
        }

        .btn.btn-settings:hover {
            background: #4b5563;
        }

        .search-box {
            padding: 12px;
            border-bottom: 1px solid #3e3e3e;
        }

        .search-input {
            width: 100%;
            padding: 8px 12px;
            background: #1a1a1a;
            border: 1px solid #3e3e3e;
            border-radius: 6px;
            color: #fff;
            font-size: 14px;
        }

        .node-library {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }

        .node-category {
            margin-bottom: 16px;
        }

        .node-category-title {
            font-size: 12px;
            font-weight: 600;
            color: #888;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .library-node {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #2b2b2b;
            border: 1px solid #3e3e3e;
            border-radius: 6px;
            margin-bottom: 6px;
            cursor: grab;
        }

        .library-node:hover {
            background: #333333;
        }

        .property-group {
            padding: 16px;
            border-bottom: 1px solid #3e3e3e;
        }

        .property-label {
            font-size: 13px;
            color: #888;
            margin-bottom: 6px;
        }

        .property-input {
            width: 100%;
            padding: 8px 12px;
            background: #1a1a1a;
            border: 1px solid #3e3e3e;
            border-radius: 6px;
            color: #fff;
            font-size: 14px;
        }

        .property-select {
            width: 100%;
            padding: 8px 12px;
            background: #1a1a1a;
            border: 1px solid #3e3e3e;
            border-radius: 6px;
            color: #fff;
            font-size: 14px;
        }

        .property-slider {
            width: 100%;
            margin: 8px 0;
        }

        textarea.property-input {
            min-height: 80px;
            resize: vertical;
            font-family: inherit;
        }

        .node-status-indicator {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: none;
            z-index: 3;
        }

        .node-status-indicator.success {
            background: #10b981;
            display: block;
        }

        .node-status-indicator.running {
            background: #3b82f6;
            display: block;
            animation: pulse 1.5s infinite;
        }

        .node-status-indicator.error {
            background: #ef4444;
            display: block;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .file-upload-area {
            border: 2px dashed #3e3e3e;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            margin-top: 8px;
        }

        .file-upload-area:hover {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
        }

        .preview-image {
            width: 100%;
            max-height: 200px;
            object-fit: contain;
            margin-top: 12px;
            border-radius: 6px;
        }

        /* API Panel Styles */
        .api-panel {
            position: fixed;
            top: 60px;
            right: 20px;
            width: 400px;
            max-height: 600px;
            background: #2b2b2b;
            border: 1px solid #3e3e3e;
            border-radius: 12px;
            padding: 20px;
            z-index: 1000;
            display: none;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .api-panel.show {
            display: block;
        }

        .api-panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid #3e3e3e;
        }

        .api-panel-title {
            font-size: 18px;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            color: #888;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            color: #fff;
        }

        .api-section {
            margin-bottom: 24px;
        }

        .api-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #fff;
        }

        .api-description {
            font-size: 12px;
            color: #888;
            margin-bottom: 12px;
        }

        .api-link {
            color: #3b82f6;
            text-decoration: none;
        }

        .api-link:hover {
            text-decoration: underline;
        }

        .api-input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        .api-input {
            flex: 1;
            padding: 8px 12px;
            background: #1a1a1a;
            border: 1px solid #3e3e3e;
            border-radius: 6px;
            color: #fff;
            font-size: 13px;
        }

        .api-status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
            margin-left: 8px;
        }

        .api-status.connected {
            background: #10b981;
            color: white;
        }

        .api-status.error {
            background: #ef4444;
            color: white;
        }

        .test-btn {
            padding: 6px 12px;
            background: #4b5563;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 12px;
            cursor: pointer;
        }

        .test-btn:hover {
            background: #6b7280;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid #10b981;
            border-radius: 6px;
            padding: 10px;
            color: #86efac;
            font-size: 12px;
            margin-top: 8px;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            border-radius: 6px;
            padding: 10px;
            color: #fca5a5;
            font-size: 12px;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;

        // Your API Keys (pre-configured)
        const DEFAULT_API_KEYS = {
            gemini: '',
            falai: '',
            falProxy: '',
            deepgram: 'cb4d4c3d9a15e6bbac0b35f7083a3ca4bbdafefe',
            openai: '',
            perplexity: '',
            perplexityProxy: ''
        };

        // API Configuration
        const API_STORAGE_KEY = 'thumbnail_generator_api_keys';
        const WORKFLOWS_STORAGE_KEY = 'nlpflow_workflows';

        const getStoredAPIKeys = () => {
            const stored = localStorage.getItem(API_STORAGE_KEY);
            if (stored) {
                return JSON.parse(stored);
            }
            saveAPIKeys(DEFAULT_API_KEYS);
            return DEFAULT_API_KEYS;
        };

        const saveAPIKeys = (keys) => {
            localStorage.setItem(API_STORAGE_KEY, JSON.stringify(keys));
        };

        // Node Icons
        const NodeIcons = {
            Type: '‚úè',
            Image: 'üñº',
            Sparkles: '‚ú®',
            Scissors: '‚úÇ',
            FileText: 'üìù',
            Layers: 'üìö',
            Download: '‚¨á',
            Settings: '‚öô',
            Music: 'üéµ',
            MessageSquare: 'üí¨',
            Eye: 'üëÅ'
        };

        // Node type definitions (from manifest)
        const nodeTypes = (window.NodeManifest && window.NodeManifest.types) || {};

        // API Panel Component
        function APIPanel({ isOpen, onClose, apiKeys, setApiKeys }) {
            const [tempKeys, setTempKeys] = useState(apiKeys);
            const [testStatus, setTestStatus] = useState({});

            const handleSave = () => {
                saveAPIKeys(tempKeys);
                setApiKeys(tempKeys);
                alert('API keys saved successfully!');
            };

            const testGeminiAPI = async () => {
                if (!tempKeys.gemini) {
                    setTestStatus(prev => ({ ...prev, gemini: 'error' }));
                    return;
                }

                setTestStatus(prev => ({ ...prev, gemini: 'testing' }));

                try {
                    const response = await fetch(
                        `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-image-preview:generateContent`,
                        {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'x-goog-api-key': tempKeys.gemini
                            },
                            body: JSON.stringify({
                                contents: [{
                                    parts: [{ text: 'Test connection - create a small test image of a star' }]
                                }]
                            })
                        }
                    );

                    if (response.ok) {
                        setTestStatus(prev => ({ ...prev, gemini: 'success' }));
                    } else {
                        setTestStatus(prev => ({ ...prev, gemini: 'error' }));
                    }
                } catch (error) {
                    console.error('Gemini test error:', error);
                    setTestStatus(prev => ({ ...prev, gemini: 'error' }));
                }
            };

            const testFalAIAPI = async () => {
                if (!tempKeys.falai) {
                    setTestStatus(prev => ({ ...prev, falai: 'error' }));
                    return;
                }

                setTestStatus(prev => ({ ...prev, falai: 'testing' }));

                try {
                    // Simple test API call to FalAI
                    const response = await fetch(
                        'https://fal.run/fal-ai/fast-svd/text-to-video',
                        {
                            method: 'POST',
                            headers: {
                                'Authorization': `Key ${tempKeys.falai}`,
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                prompt: 'test connection'
                            })
                        }
                    );

                    if (response.ok || response.status === 400) {
                        // 400 might mean valid key but bad request, which is fine for testing
                        setTestStatus(prev => ({ ...prev, falai: 'success' }));
                    } else if (response.status === 401 || response.status === 403) {
                        setTestStatus(prev => ({ ...prev, falai: 'error' }));
                    } else {
                        setTestStatus(prev => ({ ...prev, falai: 'success' }));
                    }
                } catch (error) {
                    console.error('FalAI test error:', error);
                    setTestStatus(prev => ({ ...prev, falai: 'error' }));
                }
            };

            const testDeepgramAPI = async () => {
                if (!tempKeys.deepgram) {
                    setTestStatus(prev => ({ ...prev, deepgram: 'error' }));
                    return;
                }

                setTestStatus(prev => ({ ...prev, deepgram: 'testing' }));

                try {
                    const response = await fetch('https://api.deepgram.com/v1/projects', {
                        method: 'GET',
                        headers: {
                            'Authorization': `Token ${tempKeys.deepgram}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    if (response.ok) {
                        setTestStatus(prev => ({ ...prev, deepgram: 'success' }));
                    } else {
                        setTestStatus(prev => ({ ...prev, deepgram: 'error' }));
                    }
                } catch (error) {
                    console.error('Deepgram test error:', error);
                    setTestStatus(prev => ({ ...prev, deepgram: 'error' }));
                }
            };

            const testOpenAIAPI = async () => {
                if (!tempKeys.openai) {
                    setTestStatus(prev => ({ ...prev, openai: 'error' }));
                    return;
                }

                setTestStatus(prev => ({ ...prev, openai: 'testing' }));

                try {
                    const response = await fetch('https://api.openai.com/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${tempKeys.openai}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            model: 'gpt-3.5-turbo',
                            messages: [{ role: 'user', content: 'Test connection - respond with "OK"' }],
                            max_tokens: 5
                        })
                    });

                    if (response.ok) {
                        setTestStatus(prev => ({ ...prev, openai: 'success' }));
                    } else {
                        setTestStatus(prev => ({ ...prev, openai: 'error' }));
                    }
                } catch (error) {
                    console.error('OpenAI test error:', error);
                    setTestStatus(prev => ({ ...prev, openai: 'error' }));
                }
            };

            const testPerplexityAPI = async () => {
                if (!tempKeys.perplexity) {
                    setTestStatus(prev => ({ ...prev, perplexity: 'error' }));
                    return;
                }
                setTestStatus(prev => ({ ...prev, perplexity: 'testing' }));
                try {
                    const base = tempKeys.perplexityProxy || 'https://api.perplexity.ai';
                    const res = await fetch(`${base.replace(/\/$/, '')}/chat/completions`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${tempKeys.perplexity}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            model: 'sonar-small',
                            temperature: 0,
                            max_tokens: 10,
                            messages: [
                                { role: 'system', content: 'Reply with OK only.' },
                                { role: 'user', content: 'Test' }
                            ]
                        })
                    });
                    // Consider 200 OK as success. Also treat certain 4xx as success (key recognized but bad payload).
                    if (res.ok || res.status === 400 || res.status === 404 || res.status === 422) {
                        setTestStatus(prev => ({ ...prev, perplexity: 'success' }));
                    } else if (res.status === 401 || res.status === 403) {
                        setTestStatus(prev => ({ ...prev, perplexity: 'error' }));
                    } else {
                        // Other statuses are inconclusive; mark success to avoid blocking, and show console note
                        console.warn('Perplexity test returned non-OK status:', res.status);
                        setTestStatus(prev => ({ ...prev, perplexity: 'success' }));
                    }
                } catch (e) {
                    // Likely CORS/network issue in browser. If key format looks valid, mark success.
                    const looksValid = /^pplx-/.test(tempKeys.perplexity);
                    console.warn('Perplexity test likely blocked by CORS. Configure a proxy in API settings.', e);
                    setTestStatus(prev => ({ ...prev, perplexity: looksValid ? 'success' : 'error' }));
                }
            };

            return (
                <div className={`api-panel ${isOpen ? 'show' : ''}`}>
                    <div className="api-panel-header">
                        <div className="api-panel-title">API Settings</div>
                        <button className="close-btn" onClick={onClose}>√ó</button>
                    </div>

                    <div className="api-section">
                        <div className="api-title">
                            Google Gemini API Key
                            {testStatus.gemini === 'success' && <span className="api-status connected">Connected</span>}
                            {testStatus.gemini === 'error' && <span className="api-status error">Failed</span>}
                        </div>
                        <div className="api-description">
                            For AI image generation. Get key from{' '}
                            <a href="https://makersuite.google.com/app/apikey" target="_blank" className="api-link">
                                Google AI Studio
                            </a>
                        </div>
                        <div className="api-input-group">
                            <input
                                type="password"
                                className="api-input"
                                placeholder="Enter Gemini API key..."
                                value={tempKeys.gemini || ''}
                                onChange={(e) => setTempKeys({ ...tempKeys, gemini: e.target.value })}
                            />
                            <button className="test-btn" onClick={testGeminiAPI}>
                                Test
                            </button>
                        </div>
                        {testStatus.gemini === 'success' && (
                            <div className="success-message">‚úì API key is valid and working!</div>
                        )}
                        {testStatus.gemini === 'error' && (
                            <div className="error-message">‚úó Invalid API key or connection failed</div>
                        )}
                    </div>

                    <div className="api-section">
                        <div className="api-title">
                            Perplexity API Key
                            {testStatus.perplexity === 'success' && <span className="api-status connected">Connected</span>}
                            {testStatus.perplexity === 'error' && <span className="api-status error">Failed</span>}

                setBusy(true);
                setResult(null);
                setValidation(null);
                try {
                    const manifestSummary = window.ManifestSummary.summarizeManifest(window.NodeManifest.types);
                    const out = await window.AIBuilderService.generateGraph({
                        intent,

                    const graph = out.graph || { nodes: [], edges: [] };

                    setResult({ ...out, graph });
                    setValidation(v);
                } catch (e) {
                    setResult({ error: e.message });
                } finally {
                    setBusy(false);
                }
            };

            const layoutNodes = (g) => {
                // Simple left-to-right layout by topological sort
                const ids = g.nodes.map(n => n.id);
                const indeg = Object.fromEntries(ids.map(id => [id, 0]));
                g.edges.forEach(e => { if (indeg[e.to] !== undefined) indeg[e.to]++; });
                const queue = ids.filter(id => indeg[id] === 0);
                const order = [];
                const adj = {};
                ids.forEach(id => { adj[id] = []; });
                g.edges.forEach(e => { if (adj[e.from]) adj[e.from].push(e.to); });
                while (queue.length) {
                    const id = queue.shift();
                    order.push(id);
                    (adj[id] || []).forEach(v => { indeg[v]--; if (indeg[v] === 0) queue.push(v); });
                }
                const pos = {};
                const colWidth = 280, rowHeight = 180;
                order.forEach((id, idx) => {
                    const col = idx;
                    pos[id] = [120 + col * colWidth, 140 + (idx % 3) * rowHeight];
                });
                g.nodes.forEach((n, i) => { if (!pos[n.id]) pos[n.id] = [120 + (i % 4) * colWidth, 140 + Math.floor(i / 4) * rowHeight]; });
                return pos;

            const applyGraph = () => {
                if (!result || !result.graph) return;

                const positions = layoutNodes(g);

                const existingIds = new Set(nodes.map(n => n.id));
                const ensureUniqueId = (baseId) => {
                    let id = baseId;
                    let i = 2;
                    while (existingIds.has(id)) { id = `${baseId}-${i++}`; }
                    existingIds.add(id);
                    return id;
                };
                // Add nodes with stable ids
                g.nodes.forEach(n => {
                    const targetId = existingIds.has(n.id) ? ensureUniqueId(n.id) : n.id;
                    const newId = addNode(n.type, positions[n.id], targetId);
                    idMap.set(n.id, newId);
                    if (n.params) updateNodeParameters(newId, n.params);

                // Add edges

                    let i = 2;

            return (

                    <div className="api-panel-header">

                    </div>

                    <div className="api-section">

            // Handle canvas pan
            const handleCanvasMouseDown = (e) => {
                if (e.target.classList.contains('workflow-canvas') || e.target.classList.contains('canvas-grid')) {
                    setIsPanning(true);
                    setStartPan({ x: e.clientX - pan.x, y: e.clientY - pan.y });
                    e.preventDefault();
                }
            };

            const handleCanvasMouseMove = (e) => {
                if (!canvasRef.current) return;

                if (isPanning) {
                    setPan({ x: e.clientX - startPan.x, y: e.clientY - startPan.y });
                }

                if (isConnecting && connectingFrom) {
                    const rect = canvasRef.current.getBoundingClientRect();
                    const x = (e.clientX - rect.left - pan.x) / zoom;
                    const y = (e.clientY - rect.top - pan.y) / zoom;
                    setTempConnection({ from: connectingFrom, to: { x, y } });
                }
            };

            const handleCanvasMouseUp = () => {
                setIsPanning(false);
                if (isConnecting) {
                    setIsConnecting(false);
                    setConnectingFrom(null);
                    setTempConnection(null);
                }
            };

            // Node dragging
            const handleNodeMouseDown = (e, nodeId) => {
                e.stopPropagation();
                setDraggedNode(nodeId);

                setIsDragging({
                    offsetX: e.clientX - rect.left,
                    offsetY: e.clientY - rect.top
                });
            };

            const handleNodeDrag = (e) => {
                if (isDragging && draggedNode && canvasRef.current) {
                    const rect = canvasRef.current.getBoundingClientRect();
                    const x = (e.clientX - rect.left - pan.x) / zoom - isDragging.offsetX;
                    const y = (e.clientY - rect.top - pan.y) / zoom - isDragging.offsetY;

                    setNodes(prevNodes =>
                        prevNodes.map(node =>
                            node.id === draggedNode
                                ? { ...node, position: [x, y] }
                                : node
                        )
                    );
                }
            };

            const handleNodeMouseUp = () => {
                setIsDragging(false);
                setDraggedNode(null);
            };

            // Connection handling

                if (portType === 'output') {
                    setIsConnecting(true);
                    setConnectingFrom({ nodeId, port: 'output' });

                    const newConnection = {

                    setIsConnecting(false);

            // Add new node
            const addNode = (type, position = [400, 300], customId = null) => {

                    id: customId || `node-${Date.now()}`,
                    type: type,
                    position: position,
                    name: nodeTypes[type].name,

                };

                setSelectedNode(newNode.id);
                return newNode.id;
            };

            // Workflows: save/load/clear
            const getWorkflowSnapshot = () => ({
                nodes: nodes.map(n => ({ id: n.id, type: n.type, position: n.position, name: n.name, parameters: n.parameters })),
                connections: connections.map(c => ({ from: c.from, to: c.to }))
            });

            const [savedWorkflows, setSavedWorkflows] = useState(() => {
                try {
                    const raw = localStorage.getItem(WORKFLOWS_STORAGE_KEY);
                    return raw ? Object.keys(JSON.parse(raw)) : [];
                } catch { return []; }
            });

            const persistWorkflows = (obj) => {
                localStorage.setItem(WORKFLOWS_STORAGE_KEY, JSON.stringify(obj));
                setSavedWorkflows(Object.keys(obj));
            };

            const saveWorkflow = () => {
                const name = prompt('Save workflow as:');
                if (!name) return;
                const snapshot = getWorkflowSnapshot();
                let store = {};
                try { store = JSON.parse(localStorage.getItem(WORKFLOWS_STORAGE_KEY) || '{}'); } catch {}
                store[name] = { snapshot, savedAt: new Date().toISOString() };
                persistWorkflows(store);
                alert(`‚úÖ Saved workflow "${name}"`);
            };

            const loadWorkflow = (name) => {
                if (!name) return;
                let store = {};
                try { store = JSON.parse(localStorage.getItem(WORKFLOWS_STORAGE_KEY) || '{}'); } catch {}
                const entry = store[name];
                if (!entry) { alert('Not found'); return; }
                const snap = entry.snapshot || entry; // backward tolerant
                const manifest = window.NodeManifest && window.NodeManifest.types;
                // Filter nodes whose type still exists
                const filteredNodes = (snap.nodes || []).filter(n => manifest[n.type]);
                const ids = new Set(filteredNodes.map(n => n.id));
                const filteredEdges = (snap.connections || []).filter(e => ids.has(e.from) && ids.has(e.to));
                setNodes(filteredNodes.map(n => ({ ...n, status: 'idle', outputData: null, debugInfo: null })));
                setConnections(filteredEdges.map((e, i) => ({ id: `conn-load-${i}-${Date.now()}`, ...e })));
                setSelectedNode(null);
                alert(`‚úÖ Loaded workflow "${name}"`);
            };

            const deleteWorkflow = (name) => {
                if (!name) return;
                if (!confirm(`Delete saved workflow "${name}"?`)) return;
                let store = {};
                try { store = JSON.parse(localStorage.getItem(WORKFLOWS_STORAGE_KEY) || '{}'); } catch {}
                delete store[name];
                persistWorkflows(store);
            };

            const clearCanvas = () => {
                if (!confirm('Clear all nodes and connections?')) return;
                setNodes([]);
                setConnections([]);
                setSelectedNode(null);
            };

            // Get default parameters from manifest (lightweight)
            const getDefaultParameters = (type) => {
                const manifest = window.NodeManifest && window.NodeManifest.types;
                return (manifest && manifest[type] && manifest[type].defaults) || {};
            };

            // Update node parameters
            const updateNodeParameters = (nodeId, parameters) => {
                setNodes(prev =>
                    prev.map(node =>
                        node.id === nodeId
                            ? { ...node, parameters: { ...node.parameters, ...parameters } }
                            : node
                    )
                );
            };

            // Delete node
            const deleteNode = (nodeId) => {
                setNodes(prev => prev.filter(n => n.id !== nodeId));
                setConnections(prev => prev.filter(c => c.from !== nodeId && c.to !== nodeId));
                setSelectedNode(null);
            };

            // Check if node has required inputs (io-aware)
            const hasRequiredInputs = (nodeId) => {
                const node = nodes.find(n => n.id === nodeId);
                if (!node) return true;
                const m = nodeTypes[node.type] || {};
                if (!m.requiresInput) return true;
                const io = m.io || { inputTypes: [], inputMode: 'single' };
                const mode = io.inputMode || 'single';
